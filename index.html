<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="titulo">Cadastro de DEVs</h1>
    <p id="subtitulo">Complete suas informações:</p>

    <form method="get" action="index.html">
        <fieldset class="grupo">
            <div class="campo">
                <input type="text" name="nome" id="nome" placeholder="Nome" required>
            </div>

            <div class="campo">
                <input type="text" name="sobrenome" id="sobrenome" placeholder="Sobrenome" required>
            </div>
        </fieldset>

        <div class="campo">
            <input type="text" name="celular-ou-email" id="celular-ou-email" placeholder="Celular ou email" required>
        </div>

        <div class="campo">
            <input type="password" name="senha" id="senha" placeholder="Nova senha" required>
        </div>

        <div class="campo">
            <label for=""><strong>Data de nascimento</strong></label>
            <select name="dia" id="" required>
                <option value="">Dia</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
                <option value="24">24</option>
                <option value="25">25</option>
                <option value="26">26</option>
                <option value="27">27</option>
                <option value="28">28</option>
                <option value="29">29</option>
                <option value="30">30</option>
                <option value="31">31</option>
            </select>
    
            <select name="mes" id="" required>
                <option value="">Mês</option>
                <option value="janeiro">Jan</option>
                <option value="fevereito">Fev</option>
                <option value="marco">Mar</option>
                <option value="abril">Abr</option>
                <option value="maio">Mai</option>
                <option value="junho">Jun</option>
                <option value="julho">Jul</option>
                <option value="agosto">Ago</option>
                <option value="setembro">Set</option>
                <option value="outubro">Out</option>
                <option value="novembro">Nov</option>
                <option value="dezembro">Dez</option>
            </select>
        
            <select name="ano" id="" required>
                <option value="">Ano</option>
                <option value="2000">2000</option>
                <option value="2001">2001</option>
                <option value="2002">2002</option>
                <option value="2003">2003</option>
                <option value="2004">2004</option>
                <option value="2005">2005</option>
                <option value="2006">2006</option>
                <option value="2007">2007</option>
                <option value="2008">2008</option>
                <option value="2009">2009</option>
                <option value="2010">2010</option>
                <option value="2011">2011</option>
                <option value="2012">2012</option>
                <option value="2013">2013</option>
                <option value="2014">2014</option>
                <option value="2015">2015</option>
                <option value="2016">2016</option>
                <option value="2017">2017</option>
                <option value="2018">2018</option>
                <option value="2019">2019</option>
                <option value="2020">2020</option>
                <option value="2021">2021</option>
                <option value="2022">2022</option>
                <option value="2023">2023</option>
            </select>
        </div>

        <div class="campo">
            <label for=""><strong>Gênero:</strong></label>

            <label for="masculino">Masculino</label>
            <input type="radio" name="genero" id="masculino">

            <label for="feminino">Feminino</label>
            <input type="radio" name="genero" id="feminino">

            <label for="todes">Todes</label>
            <input type="radio" name="genero" id="todes">

            <label for="apaixonado">Apaixonado</label>
            <input type="radio" name="genero" id="apaixonado">
        </div>

        <div class="campo">
            <label for=""><strong>Qual aplicação você desenvolve?</strong></label>

            <label for="frontend">Front-End</label>
            <input type="radio" name="devweb" id="frontend">

            <label for="backend">Back-End</label>
            <input type="radio" name="devweb" id="backend">

            <label for="fullstack">FullStack</label>
            <input type="radio" name="devweb" id="fullstack">
        </div>

        <div class="campo">
            <label for="senioridade"><strong>Senioridade:</strong></label>
            <select name="" id="senioridade" required>
                <option value="">Selecione</option>
                <option value="junior">Junior</option>
                <option value="pleno">Pleno</option>
                <option value="senior">Senior</option>
            </select>
        </div>

        <fieldset class="grupo">
            <div class="campo">
                <label for=""><strong>Selecione sua(s) tecnologia(s):</strong></label>
                <br>

                <label for="tecnologia1">HTML</label>
                <input type="checkbox" name="html" id="tecnologia1">

                <label for="tecnologia2">CSS</label>
                <input type="checkbox" name="css" id="tecnologia2">

                <label for="tecnologia3">JavaScript</label>
                <input type="checkbox" name="javascript" id="tecnologia3">

                <label for="tecnologia4">PHP</label>
                <input type="checkbox" name="php" id="tecnologia4">

                <label for="tecnologia5">C#</label>
                <input type="checkbox" name="c#" id="tecnologia5">

                <label for="tecnologia6">Python</label>
                <input type="checkbox" name="python" id="tecnologia6">

                <label for="tecnologia7">Java</label>
                <input type="checkbox" name="java" id="tecnologia7">
            </div>
        </fieldset>

        <div class="campo">
            <br>
            <label for="experiencia"><strong>Conte-nos um pouco da sua experiência:</strong></label>
            <br>
            <textarea name="experiencia" id="experiencia" cols="30" rows="6" style="width: 26em;"></textarea>
        </div>

        <br><br>
        <button class="botao" type="submit">Enviar</button>
    </form>
</body>
</html>
