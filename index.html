<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Number, Password e Submit</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Formulário</h1>

    <div class="wrapper">
        <label for="nome">Nome:</label>
        <br>
        <input type="text" name="name" value="" id="nome" placeholder="Digite seu nome aqui">
        <br><br>

        <label for="masculino">Masculino:</label>
        <input type="radio" name="genero" id="masculino">

        <label for="feminino">Feminino:</label>
        <input type="radio" name="genero" id="feminino">

        <label for="neutro">Neutre:</label>
        <input type="radio" name="genero" id="neutro">
        <br><br>
            
        <label for="idade">Data de Nascimento:</label>
        <br>
        <input type="date" name="date" id="datanascimento" placeholder="">
        <br><br>

        <label for="telefone">Telefone:</label>
        <br>
        <input type="number" id="telefone" name="telefone" placeholder="(88)88888-8888">
        <br><br>

        <label for="email">E-mail:</label>
        <br>
        <input type="text" name="email" value="" id="email" placeholder="Digite seu email aqui">
        <br><br>

        <label for="senha">Password:</label>
        <br>
        <input type="password" name="password" id="senha" placeholder="Digite sua senha aqui">
        <br><br>

        <label for="navegador">Qual navegador você usa?</label>
        <br>
        <select name="navegador" id="navegador">
            <option value="">Selecione um navegador</option>
            <option value="explorer">Internet Explorer</option>
            <option value="mozila">Mozila Firefox</option>
            <option value="chrome">Google Chrome</option>
            <option value="opera">Opera</option>
        </select>
        <br>

        <h4>Linguagens:</h4>
        <label for="html5">HTML5:</label>
        <input type="checkbox" name="linguagens" id="html5" checked>
        <br>

        <label for="css">CSS:</label>
        <input type="checkbox" name="linguagens" id="css">
        <br>

        <label for="javascript">JavaScript:</label>
        <input type="checkbox" name="linguagens" id="javascript">
        <br><br>

        <label for="texto">Comentário:</label>
        <br>
        <textarea name="text" id="texto" cols="30" rows="5"></textarea>
        <br><br>

        <input type="submit" value="Salvar">
        <button>Enviar</button>
        <input type="button" value="Click" onclick="alert('Hello little friend c:')">
    </div>

</body>
</html>
