<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Number, Password e Submit</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Input Number, Password e Submit</h1>

    <div class="wrapper">
        <label for="nome">Nome:</label>
        <input type="text" name="name" value="" id="nome" placeholder="Digite seu nome aqui">
        <br><br>
            
        <label for="idade">Data de Nascimento:</label>
        <input type="date" name="date" id="datanascimento" placeholder="">
        <br><br>

        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" placeholder="(88)88888-8888">
        <br><br>

        <label for="email">E-mail:</label>
        <input type="text" name="email" value="" id="email" placeholder="Digite seu email aqui">
        <br><br>

        <label for="senha">Password:</label>
        <input type="password" name="password" id="senha" placeholder="Digite sua senha aqui">
        <br><br>

        <input type="submit" value="Salvar">
    </div>

</body>
</html>
